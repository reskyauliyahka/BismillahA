<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 250px;
            background-color: #630000;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        .logo img {
            width: 168px; 
            height: 42px; 
            margin-bottom: 40px;
            margin-left: 15px;
        }

        .menu-list {
            list-style-type: none;
            padding-left: 0;
        }

        .menu-item {
            display: flex;
            align-items: center;
            font-size: 18px;
            color: #FFB800;
            margin-bottom: 20px;
            margin-left: 18px;
        }

        .menu-item a {
            color: #FFFFFF;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .icon {
            width: 25px;
            height: 25px;
            margin-right: 10px;
        }

        .text {
            font-size: 16px;
            font-weight: 300;
        }

        .content-container {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="images/K_Nows_1-removebg-preview 1.png" alt="logo">
        </div>
        <ul class="menu-list">
            <li class="menu-item">
                <a href="#" onclick="loadPage('dasboard.html')">
                    <img class="icon" src="images/home_kuning.png" alt="home">
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="#" onclick="loadPage('inventory.html')"> 
                    <img class="icon" src="images/inventory.png" alt="inventory">
                    <span class="text">Inventory</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="#" onclick="loadPage('customers.html')"> 
                    <img class="icon" src="images/inventory.png" alt="inventory">
                    <span class="text">Customers</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="#" onclick="loadPage('orders.html')"> 
                    <img class="icon" src="images/inventory.png" alt="inventory">
                    <span class="text">Orders</span>
                </a>
            </li>
            <!-- Tambahkan item menu lain sesuai kebutuhan -->
        </ul>
    </div>

    <div class="content-container">
        <iframe id="contentFrame" src="dashboard.html"></iframe> <!-- Halaman awal -->
    </div>

    <script>
        function loadPage(page) {
            document.getElementById('contentFrame').src = page; // Muat konten di iframe utama
        }
    </script>
</body>
</html>
