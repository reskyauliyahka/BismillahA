<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manajemen Pesanan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .section-title {
            margin-top: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistem Manajemen Pesanan Bengkel</h1>
        <div id="alerts"></div>

        <!-- Form Input Pesanan -->
        <h2 class="section-title">Input Pesanan</h2>
        <form id="pesananForm">
            <div class="mb-3">
                <label for="namaPelanggan" class="form-label">Nama Pelanggan</label>
                <input type="text" class="form-control" id="namaPelanggan" required>
            </div>
            <div class="mb-3">
                <label for="alamatPelanggan" class="form-label">Alamat Pelanggan</label>
                <input type="text" class="form-control" id="alamatPelanggan" required>
            </div>
            <div class="mb-3">
                <label for="noTelepon" class="form-label">No. Telepon</label>
                <input type="text" class="form-control" id="noTelepon" required>
            </div>
            <div class="mb-3">
                <label for="detailPesanan" class="form-label">Detail Pesanan</label>
                <textarea class="form-control" id="detailPesanan" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Simpan Pesanan</button>
        </form>

        <!-- Daftar Pesanan -->
        <h2 class="section-title">Daftar Pesanan</h2>
        <ul id="pesananList" class="list-group"></ul>

        <!-- Stok Bahan Baku -->
        <h2 class="section-title">Manajemen Bahan Baku</h2>

        <!-- Form Input Stok Bahan Baku -->
        <form id="bahanBakuForm">
            <div class="mb-3">
                <label for="namaBahan" class="form-label">Nama Bahan</label>
                <input type="text" class="form-control" id="namaBahan" required>
            </div>
            <div class="mb-3">
                <label for="stokBahan" class="form-label">Stok</label>
                <input type="number" class="form-control" id="stokBahan" required>
            </div>
            <button type="submit" class="btn btn-secondary">Tambah/Update Bahan</button>
        </form>

        <ul id="bahanBakuList" class="list-group"></ul>

        <!-- Input Pembayaran -->
        <h2 class="section-title">Input Pembayaran</h2>
        <form id="pembayaranForm">
            <div class="mb-3">
                <label for="jumlahPembayaran" class="form-label">Jumlah Pembayaran</label>
                <input type="number" class="form-control" id="jumlahPembayaran" required>
            </div>
            <button type="submit" class="btn btn-success">Simpan Pembayaran</button>
        </form>

        <!-- Daftar Pembayaran -->
        <h2 class="section-title">Daftar Pembayaran</h2>
        <ul id="pembayaranList" class="list-group"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
