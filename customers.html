<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .main-content {
      width: 100%;
      background-color: #f4f6f9;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    table {
      margin-left: 20px;
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      /* color: white; */
    }

    .btn-order-details {
      background-color: #630000;
      color: white;
      border: none;
    }

    .btn-order-details:hover {
      background-color: #630000;
    }

    .pagination-container {
      display: flex;
      justify-content: center;
      padding-bottom: 20px;
    }

    .pagination .page-link {
      color: #630000;
    }

    .pagination .page-link:active {
      background-color: #630000;
      color: #f4f6f9;
    }

    th {
      color: #718EBF;
    }

    .navbar-brand {
      font-size: 32px;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .main-content {
      margin-top: 75px; /* Offset for fixed navbar */
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid d-flex fixed-top">
      <a class="navbar-brand">Customers</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid main-content">
    <div class="table-container bg-white p-4 rounded shadow-sm">
      <!-- Customer Table -->
      <table class="table table-hover" style="border-radius: 25px; overflow: hidden;">
        <thead>
          <tr>
            <th style="color: #718EBF;">Name</th>
            <th style="color: #718EBF;">Phone Number</th>
            <th style="color: #718EBF;">Order Details</th>
            <th style="color: #718EBF;">Product</th>
            <th style="color: #718EBF;">Quantity</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamically added rows will appear here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Pagination -->
  <div class="pagination-container">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </div>

  <script src="script-customers.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
