<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .main-content {
      width: 100%;
      background-color: #f4f6f9;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      margin-top: 5px; /* Adjusted margin-top for the fixed navbar */
    }

    table {
      margin-left: 20px;
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 10px;
      text-align: left;
    }

    .btn-order-details {
      background-color: #630000;
      color: white;
      border: none;
    }

    .btn-order-details:hover {
      background-color: #630000;
    }

    .pagination-container {
      display: flex;
      justify-content: center;
      padding-bottom: 20px;
    }

    .pagination .page-link {
      color: #630000;
    }

    .pagination .page-link:active {
      background-color: #630000;
      color: #f4f6f9;
    }

    th {
      color: #718EBF;
    }

    .navbar-brand {
      font-size: 32px;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    /* Adjusting table container for a better appearance */
    .table-container {
      margin-top: 20px; /* This ensures the table is not too far from the top */
      padding: 20px; /* Added padding for better spacing */
    }
  </style>
</head>
<body>
  <!-- Main Content -->
  <div class="container-fluid main-content">
    <div class="table-container bg-white rounded shadow-sm">
      <!-- Customer Table -->
      <table class="table table-hover" style="border-radius: 25px; overflow: hidden;">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Order Details</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Order Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamically added rows will appear here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="script-customers.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
