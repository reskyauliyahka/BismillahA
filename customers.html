<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .main-content {
      padding: 20px;
      background-color: #f5f5f5;
      min-height: 100vh;
    }

    .table-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .table th, .table td {
      vertical-align: middle;
    }

    .btn-order-details {
      background-color: orange;
      color: white;
      border: none;
    }

    .btn-order-details:hover {
      background-color: darkorange;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->


      <!-- Main Content -->
      <div class="col-md-12 main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Customers</h2>
          <div class="input-group" style="width: 300px;">
            <input type="text" class="form-control" placeholder="Search for something">
            <span class="input-group-text">
              <i class="bi bi-search"></i>
            </span>
          </div>
        </div>

        <div class="table-container bg-white p-4 rounded shadow-sm">
            <h3>Customer List</h3>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Phone Number</th>
                  <th>Order Details</th>
                  <th>Product</th>
                  <th>Quantity</th>
                </tr>
              </thead>
              <tbody>
                <!-- Dynamically added rows will appear here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    
          <nav aria-label="Page navigation">
            <ul class="pagination justify-content-end">
              <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
              </li>
              <li class="page-item active"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <!-- Load Sidebar -->
  <script>
    // Use JavaScript to load the sidebar HTML into the main page
    document.getElementById("sidebar-placeholder").innerHTML = '<object type="text/html" data="sidebar.html" ></object>';
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script-customers.js"></script>
</body>
</html>
