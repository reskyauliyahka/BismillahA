<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid">
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary d-flex fixed-top mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" style="font-size: 32px;">Orders</a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- Order Form -->
    <div class="row mt-5">
      <div class="form-container bg-white p-4 rounded shadow-sm mb-4">
        <h4>Add New Order</h4>
        <form id="order-form">
          <div class="form-group mb-3">
            <label for="customer-name">Customer Name:</label>
            <input type="text" class="form-control" id="customer-name" required>
          </div>
          <div class="form-group mb-3">
            <label for="customer-phone">Customer Phone:</label>
            <input type="text" class="form-control" id="customer-phone" required>
          </div>
          <div class="form-group mb-3">
            <label for="order-details">Order Details:</label>
            <textarea class="form-control" id="order-details" rows="3" required></textarea>
          </div>
          <div class="form-group mb-3">
            <label for="product-name">Product Name:</label>
            <input type="text" class="form-control" id="product-name" required>
          </div>
          <div class="form-group mb-3">
            <label for="product-quantity">Quantity:</label>
            <input type="number" class="form-control" id="product-quantity" min="1" required>
          </div>
          <button type="submit" class="btn" style="background-color: #630000; color: white;">Save Order</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script2.js"></script>
</body>
</html>
