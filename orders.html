<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">    

      <!-- Main Content -->
      <div class="col-md-12 main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Orders</h2>
          <div class="input-group" style="width: 300px;">
            <input type="text" class="form-control" placeholder="Search for something">
            <span class="input-group-text">
              <i class="bi bi-search"></i>
            </span>
          </div>
        </div>

      <div class="form-container bg-white p-4 rounded shadow-sm mb-4">
        <h3>Add New Order</h3>
        <form id="order-form">
          <div class="form-group">
            <label for="customer-name">Customer Name:</label>
            <input type="text" class="form-control" id="customer-name" required>
          </div>
          <div class="form-group">
            <label for="customer-phone">Customer Phone:</label>
            <input type="text" class="form-control" id="customer-phone" required>
          </div>
          <div class="form-group">
            <label for="order-details">Order Details:</label>
            <textarea class="form-control" id="order-details" rows="3" required></textarea>
          </div>
          <div class="form-group">
            <label for="product-name">Product Name:</label>
            <input type="text" class="form-control" id="product-name" required>
          </div>
          <div class="form-group">
            <label for="product-quantity">Quantity:</label>
            <input type="number" class="form-control" id="product-quantity" min="1" required>
          </div>
          <button type="submit" class="btn btn-warning">Save Order</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script2.js"></script>
</body>
</html>
