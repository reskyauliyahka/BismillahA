<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa; /* Light background for better contrast */
    }
    .form-container {
      background-color: white;
      border-radius: 15px; /* Rounded corners */
      padding: 30px; /* More padding */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      margin-bottom: 40px; /* Spacing below the form */
    }
    label {
      color: #630000;
    }
    h4 {
      color: #630000; /* Color for the header */
      margin-bottom: 20px; /* Space below header */
      margin-left: 20px;
    }
    .col-md-12 {
      margin-top: 20px;
    }

    .alert {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #f44336; /* Red for error */
      color: white;
      border-radius: 5px;
      display: none;
      z-index: 1000;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .alert.success {
        background-color: #4CAF50; /* Green for success */
    }
    
    .alert.hidden {
        display: none;
    }
    
    .alert.show {
        display: block;
        animation: fadeIn 0.5s, fadeOut 2.5s 2.5s forwards; /* 2.5s delay before fading out */
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    
    @keyframes fadeOut {
        from {
            opacity: 1;
        }
        to {
            opacity: 0;
        }
    }
  
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-12"> 
        <div class="form-container">
          <form id="order-form">
            <div class="form-group mb-3">
              <label for="customer-name">Customer Name:</label>
              <input type="text" class="form-control" id="customer-name" required>
            </div>
            <div class="form-group mb-3">
              <label for="customer-phone">Customer Phone:</label>
              <input type="text" class="form-control" id="customer-phone" required>
            </div>
            <div class="form-group mb-3">
              <label for="order-details">Order Details:</label>
              <textarea class="form-control" id="order-details" rows="3" required></textarea>
            </div>
            <div class="form-group mb-3">
              <label for="product-name">Product Name:</label>
              <input type="text" class="form-control" id="product-name" required>
            </div>
            <div class="form-group mb-3">
              <label for="product-quantity">Quantity:</label>
              <input type="number" class="form-control" id="product-quantity" min="1" required>
            </div>
            <button type="submit" class="btn" style="background-color: #630000; color: white;">Save Order</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Alert-->
  <div id="custom-alert" class="alert hidden"></div>
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script2.js"></script>
</body>
</html>
